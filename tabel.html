<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABEL</title>
    <style type="text/css">
        table, th, td {
            border: 1px solid blue;
        }
    </style>
     <link rel="stylesheet" type="text/css" href="css/tabel.css">
</head>
<body>
    <table>
        <caption>DESTINASI WISATA</caption>
        <thead>
            <tr>
                <th>Kabupaten</th>
                <th>Kecamatan</th>
                <th>Nama Obyek Wisata</th>
                <th>Tiket Masuk</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sleman</td>
                <td>Prambanan</td>
                <td>Candi Ijo</td>
                <td>Rp. 20,000</td>
            </tr>
            <tr>
                <td>Bantul</td>
                <td>Mangunan</td>
                <td>Hutan Pinus</td>
                <td>Rp. 5,000</td>
            </tr>
            <tr>
                <td rowspan="2">Gunung Kidul</td>
                <td>Patuk</td>
                <td>Embung Ngelanggeran</td>
                <td>Rp. 3,000</td>
            </tr>
            <tr>
                <td style="text-align:center">Tepus</td>
                <td style="text-align:right;">Pantai Pok Tunggal</td>
                <td>Rp. 30,000</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th style="text-align: right; font-size: 20px;" colspan="3">Harga Tiket Tertinggi</th>
                <th style="font-size: 20px;">Rp. 30,000</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
